</head>
<body>

          <div class="toggleWrapper">
            <input type="checkbox" class="dn" id="dn"/>
            <label for="dn" class="toggle">
              <span class="toggle__handler">
                <span class="crater crater--1"></span>
                <span class="crater crater--2"></span>
                <span class="crater crater--3"></span>
              </span>
              <span class="star star--1"></span>
              <span class="star star--2"></span>
              <span class="star star--3"></span>
              <span class="star star--4"></span>
              <span class="star star--5"></span>
              <span class="star star--6"></span>
            </label>
          </div>
    </div>

    <div class="section1">

        <div class="meteoContainer">
            <div class="meteoInputContainer">
                <label class="SearchLabel" for="cityInput">
                    
                    <input class="SearchInput" type="text" id="cityInput" autocomplete="off">
                    <span class="label">Cherche une ville</span>
                    <span class="focus-bg"></span>
                </label>
                <button class="SearchButton" type="button" id="submitButton">Afficher la météo</button>
            </div>
            
            <div class="card">
                <span class="loader"></span>
                <h2 class="LocationSearch"></h2>
                <img id="iconSearch" src="" alt="">
                <div id="weatherDisplay"> </div>
                <p class="currentTemp"></p>
                <p class="currentDesc"></p>
                <h3 class="dem"></h3>
                <img id="iconTomorrowSearch" src="" alt="">
                <p class="dayTomorrowSearch"></p>
                <p class="max-tempTomorrowSearch"></p>
                <p class="min-tempTomorrowSearch"></p>
                <p id="error"></p>
            </div>
        </div>

        <div class="meteoContainer">
            <div class="meteoInputContainer"></div>
            <div class="card">
                <h2 class="locationHouffalize location"></h2>
                <img id="iconCurrentHouffalize" src="" alt="">
                <p class="currentTempHouffalize currentTemp"></p>
                <p class="currentDescHouffalize currentDesc"></p>
                <h3>Demain</h3>
                <img id="iconHouffalize" src="" alt="">
                <p class="dayHouffalize day"></p>
                <p class="max-tempHouffalize max-temp"></p>
                <p class="min-tempHouffalize min-temp"></p>
            </div>
        </div>

        <div class="meteoContainer">
            <div class="meteoInputContainer"></div>
            <div class="card">
                <h2 class="locationLiege location"></h2>
                <img id="iconCurrentLiege" src="" alt="">
                <p class="currentTempLiege currentTemp"></p>
                <p class="currentDescLiege currentDesc"></p>
                <h3>Demain</h3>
                <img id="iconLiege" src="" alt="">
                <p class="dayLiege day"></p>
                <p class="max-tempLiege  max-temp"></p>
                <p class="min-tempLiege min-temp"></p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
